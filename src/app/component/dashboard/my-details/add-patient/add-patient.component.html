<h2 mat-dialog-title>{{ title }}</h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup] = "form">

    <mat-grid-list cols="2">

        <mat-grid-tile>

            <div>
                <mat-form-field >
                    <mat-label>Full Name</mat-label>
                    <input matInput 
                    placeholder="" 
                    formControlName="name" required>
                    <mat-error *ngIf="form.get('name')?.invalid || form.get('name')?.dirty || form.get('name')?.touched">Enter full name</mat-error>
                  </mat-form-field>

                  <mat-form-field >
                    <mat-label>Mobile</mat-label>
                    <input matInput 
                    placeholder="07........" 
                    formControlName="mobile" required>
                    <mat-error *ngIf="form.get('mobile')?.invalid || form.get('mobile')?.dirty || form.get('mobile')?.touched">Enter mobile</mat-error>
                  </mat-form-field>

                  <mat-form-field >
                    <mat-label>Email</mat-label>
                    <input matInput 
                    placeholder="email@mail.com" 
                    formControlName="email" required>
                    <mat-error *ngIf="form.get('mobile')?.invalid || form.get('mobile')?.dirty || form.get('mobile')?.touched">Enter mobile</mat-error>
                  </mat-form-field>



            </div>

        </mat-grid-tile>

        <mat-grid-tile>
            <div>

                
                <mat-form-field>
                    <mat-label>Birthdate</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="birthdate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="form.get('birthdate')?.invalid || form.get('birthdate')?.dirty || form.get('birthdate')?.touched">Choose valid birthdate date</mat-error>
                  </mat-form-field>
            
                  <mat-label class="me-3">Gender :</mat-label>
                  <br>
                  <mat-radio-group aria-label="Select a gender" color="primary" formControlName="gender">
                      <mat-radio-button value="male"> Male</mat-radio-button>
                      <mat-radio-button value="female"> Female</mat-radio-button>
                    </mat-radio-group>


            </div>
        </mat-grid-tile>
        
    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-raised-button  mat-dialog-close (click)="cancelRegistration()">Close</button>
    <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial (click)="register()" [disabled]="form.invalid">Register</button>
</div>
